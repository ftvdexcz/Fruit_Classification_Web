<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="../static/js/script.js"></script>
    <script src="https://kit.fontawesome.com/2a5784fd48.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    </script>
</head>

<body>
    <div class="header">
        <h1>Welcome to Fruit Classification üçáüçâ</h1>
    </div>
    <div class="content">
        <form action="" method="POST">
            <label for="file-uploader"> <i class="fa-solid fa-upload"></i> Choose images to upload ... </label><br>
            <input id="file-uploader" multiple type="file" required accept=".png, .jpg, .jpeg">
            <div class="preview">
                <p>No files currently selected for upload</p>
            </div>
        </form>
        <div class="wrap">
            <div class="chart">
                <canvas id="myChart" max-width="600px" max-height="250px"
                    style="display: block; box-sizing: border-box; height: 350px !important; width: 1196px;"></canvas>

                <script>
                    const ctx = document.getElementById('myChart').getContext('2d');
                    const xlabels = ["Apple", "Avocado", "Banana",
                        "Orange", "Strawberry", "Watermelon"];
                    const myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: xlabels,
                            datasets: [{
                                label: ['S·ªë l∆∞·ª£ng'],
                                data: {{ data }},
                        backgroundColor: [
                            '#855CF8',
                            '#9C7AFF',
                            '#AE92FF',
                            '#BBA2FF',
                            '#C6B3FF',
                            '#D9CBFF'

                        ],
                        borderColor: [
                            '#855CF8',
                            '#9C7AFF',
                            '#AE92FF',
                            '#BBA2FF',
                            '#C6B3FF',
                            '#D9CBFF'

                        ],
                        borderWidth: 1,
                        borderRadius: 10,
                        borderSkipped: false
                    }]
                        },
                    options: {
                        responsive: true,
                            scales: {

                            y: {
                                ticks: {
                                    stepSize: 1,
                                        beginAtZero: true,
                                    },

                                grid: {
                                    display: false
                                }
                            },
                            x: {
                                grid: {
                                    display: false,
                                    }
                            }
                        },
                        plugins: {
                            title: {
                                display: true,

                                    align: 'start',
                                },
                            legend: {
                                position: 'right',
                                    display: false
                            }
                        }
                    }
                    });
                </script>
                <p class="chart-title">Chart shows the number of each type of
                    fruit</p>
            </div>
            <div class="about">

            </div>
        </div>

    </div>
    <div class="nav">
        <div class="fruit selected" id="Apple">Apple</div>
        <div class="fruit" id="Avocado">Avocado</div>
        <div class="fruit" id="Banana">Banana</div>
        <div class="fruit" id="Orange">Orange</div>
        <div class="fruit" id="Strawberry">Strawberry</div>
        <div class="fruit" id="Watermelon">Watermelon</div>
    </div>
    <div class="img-container">
        <div class="img"><img src="../img/129_100.jpg" alt=""></div>
    </div>
</body>

</html>
